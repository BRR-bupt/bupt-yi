<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
  .parent {
    width: 300px;
    height: 300px;
    margin: 10px auto;
    border: 1px solid tomato;
  }

  .parent .son1 {
    width: 100px;
    height: 100px;
    background-color: teal;
  }

  /* 对son1 盒子 使用visibility进行隐藏的原因是
   * visiblity 隐藏还保留盒子占有的位置，不会影响son1后面流布局
   */
  .parent:hover .son1 {
    visibility: hidden;
  }

  .parent .son2 {
    width: 100px;
    height: 100px;
    background-color: thistle;
    margin-top: 20px;
  }
</style>

<body>
  <div class="parent">
    <div class="son1">son1</div>
    <div class="son2">son2</div>
  </div>
</body>

</html>
